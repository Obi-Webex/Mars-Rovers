<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <title>Mars Rovers</title>

    <!-- CSS  -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <body>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br /><br />
        <h2 class="header center blue-text">MARS PHOTOS MADE BY NASA ROVERS</h2>
        <h4 class="header center blue-text">Choose your rover</h4>

        <!-- begining of button area -->
        <div class="row center">
          <a id="but1" class="waves-effect waves-light btn">Opportunity</a>
          <a id="but2" class="waves-effect waves-light btn">Spirit</a>
          <a id="but3" class="waves-effect waves-light btn">Curiosity</a>
        </div>
      </div>
    </div>

    <div class="slider">
      <ul class="slides">
        <li>
          <img id="p1" class="materialboxed" width="300" src="" />
        </li>
        <li>
          <img id="p2" class="materialboxed" width="300" src="" />
        </li>
        <li>
          <img id="p3" class="materialboxed" width="300" src="" />
        </li>
        <li>
          <img id="p4" class="materialboxed" width="300" src="" />
        </li>
      </ul>
    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
